# File location on windows: C:\Users\username\AppData\Roaming\alacritty\alacritty.yml
# File location on linux: $HOME/.alacritty.yml
env:
  TERM: xterm-256color


window:
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  auto_scroll: false

font:
  size: 9
  raw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1e1e1e'

background_opacity: 1.0

cursor:
  unfocused_hollow: true

live_config_reload: true

shell:
  program: "C:\\Windows\\System32\\bash.exe"
  #args:
    #- "-c"

#working_directory: '%UserProfile%'   <- need to figure out how to start in ~/ in bash on windows.

mouse_bindings:
## Options: Left, Right, Middle eller ett nummer, t.ex. 5
  - { mouse: Right, action: PasteSelection }
